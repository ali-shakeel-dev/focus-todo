<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Focus Todo Favicon.png" type="image/x-icon">
    <title>Focus Todo - Pomodoro Timer</title>
</head>

<body>
    <!-- Focus Container 1 -->
    <div class="container">
        <div class="timer-container">
            <h1 id="focusTime">Focus Time</h1>
        </div>
        <div class="clock-container">
            <h1 id="time"><span id="span1">25</span>:<span id="span2">00<span></h1>
        </div>
        <div class="clock-btn">
            <button id="startBtn">Start</button>
        </div>
    </div>
    <!-- Focus Container 2 -->
    <div class="container2">
        <div class="timer-container2">
            <h1 id="focusTime2">Break Time</h1>
        </div>
        <div class="clock-container2">
            <h1 id="time2">
                <h1 id="time"><span id="span3">05</span>:<span id="span4">00<span></h1>
            </h1>
        </div>
        <div class="clock-btn2">
            <button id="startBtn2">Start Break</button>
        </div>
    </div>
    <!-- Action Buttons -->
    <div class="extraButtons">
        <button id="skipButton" class="extraBtn">Skip</button>
        <button id="reloadButton" class="extraBtn">Over</button>
    </div>
    <audio id="alarmTone" src="audio.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
